<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Routes</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            padding: 20px;
        }
        .route-card {
            margin-bottom: 15px;
            cursor: pointer;
        }
        .route-card:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Stored Routes</h1>
                <a href="/" class="btn btn-secondary mb-3">Back to Route Planner</a>
                
                <div id="routes-container">
                    <!-- Stored routes will be dynamically populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Route Details -->
    <div class="modal fade" id="routeDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Route Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="routeDetailsContent">
                    <!-- Route details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Stored Routes Script -->
    <script src="/static/js/stored-routes.js"></script>
</body>
</html>
